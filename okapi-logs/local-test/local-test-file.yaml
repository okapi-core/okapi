apiVersion: apps/v1
kind: Deployment
metadata:
  name: okapi-logs-localstack
  labels:
    app: okapi-logs-localstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: okapi-logs-localstack
  template:
    metadata:
      labels:
        app: okapi-logs-localstack
        okapi_service: okapi-logs
    spec:
      containers:
        - name: okapi-logs
          image: okapi-logs:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: test
            - name: SERVER_PORT
              value: "8080"
            # Minimal logs config for test profile
            - name: OKAPI_LOGS_S3_BUCKET
              value: e2e-bucket
            - name: OKAPI_LOGS_S3_BASEPREFIX
              value: e2e-logs
            - name: OKAPI_LOGS_S3_ENDPOINT
              value: "http://localhost:4566"
            - name: OKAPI_LOGS_S3_REGION
              value: us-east-1
            - name: OKAPI_LOGS_DATADIR
              value: /data
            - name: OKAPI_LOGS_MAXDOCSPERPAGE
              value: "2"
            - name: AWS_ACCESS_KEY_ID
              value: test-key
            - name: AWS_SECRET_ACCESS_KEY
              value: test-secret
          volumeMounts:
            - name: data
              mountPath: /data
        - name: localstack
          image: localstack/localstack:2.3
          ports:
            - containerPort: 4566
          env:
            - name: SERVICES
              value: s3
            - name: DEBUG
              value: "1"
          volumeMounts:
            - name: ls-data
              mountPath: /var/lib/localstack
      volumes:
        - name: data
          emptyDir: { }
        - name: ls-data
          emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
  name: okapi-logs-localstack-svc
  labels:
    app: okapi-logs-localstack
spec:
  selector:
    app: okapi-logs-localstack
  type: LoadBalancer
  ports:
    - name: http
      port: 8080
      targetPort: 8080
