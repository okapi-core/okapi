apiVersion: batch/v1
kind: Job
metadata:
  name: okapi-ch-migrate
  namespace: okapi
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: okapi-ops
          image: ghcr.io/okapi-core/okapi-ops:latest
          args:
            - ch-migrate
            - --host
            - okapi-clickhouse
            - --port
            - "8123"
            - --user
            - default
            - --password
            - okapi_testing_password
